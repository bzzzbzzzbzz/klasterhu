{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Klaster{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Заголовок сайта -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/">Klaster</a> <!-- Здесь можно заменить на логотип, если есть изображение -->
            </div>
            <nav class="navbar">
                <a href="/">Главная</a>
                <a href="/catalog">Каталог</a>
                <a href="/contact">Контакты</a>
            </nav>
        </div>
    </header>

    <!-- Основной контент страницы -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Klaster. Все права защищены.</p>
            <nav>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </nav>
        </div>
    </footer>
</body>
</html>
